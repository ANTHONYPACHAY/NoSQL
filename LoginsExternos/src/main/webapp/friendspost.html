<!--<section class="hero">-->
<div class="container">
    <div class="row">	

        <div class="col-lg-6 offset-lg-3">

            <div class="cardbox shadow-lg bg-white">

                <div class="cardbox-heading">
                    <!-- START dropdown-->

                    <div class="media m-0">
                        <div class="d-flex mr-3">
                            <a href="">
                                <img crossorigin="Anonymous" ng-src="{{dataUser['n.img_p']}}" onerror="this.src='resources/img/fodito.png'" alt=":)" width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                            </a>
                        </div>
                        <div class="media-body">
                            <p class="m-0">{{dataUser['n.name_p'] + ' ' + dataUser['n.lastname_p']}}</p>
                            <small><span><i class="icon ion-md-time"></i>Enter the description for your new post.</span></small>
                        </div>
                    </div><!--/ media -->
                </div>
                <div class="cardbox-heading form-group row margin-zero" style="padding-top: 0px!important">

                    <!--<div class="comment-avatar col-1">-->
                    <label for="btn-newimagepost" class="btn btn-light col-auto"><span class="oi oi-paperclip"></span></label>
                    <input id="btn-newimagepost" class="ng-hide" type="file" accept="image/*">
                    <!--</div>-->
                    <div class="col">
                        <input class="form-control" ng-model="description" placeholder="Write a comment" type="text">
                    </div>
                    <label ng-click="newPost()" class="btn btn-light col-auto"><span class="oi oi-location"></span></label>
                </div>

            </div><!--/ cardbox -->

        </div>

        <div class="col-lg-6 offset-lg-3">

            <div class="cardbox shadow-lg bg-white" ng-repeat="posts in postsList| orderBy : post_id">

                <div class="cardbox-heading">
                    <div class="media m-0">
                        <div class="d-flex mr-3">
                            <a href="">
                                <img class="img-fluid rounded-circle" crossorigin="Anonymous" ng-src="{{posts['img']}}" onerror="this.src='resources/img/fodito.png'" alt="User">
                            </a>
                        </div>
                        <div class="media-body">
                            <p class="m-0">{{posts['name'] + ' '+ posts['lastname']}}</p>
                            <!--<small><span><i class="icon ion-md-pin"></i> Nairobi, Kenya</span></small>-->
                            <small><span><i class="icon ion-md-time"></i>{{posts['date']}}</span></small>
                        </div>
                    </div>
                </div>

                <div class="cardbox-item">
                    <img class="img-fluid" 
                         ng-src="{{posts['url_image']}}" onerror="this.src='resources/img/fodito.png'"
                         alt="Image">
                </div>
                <div class="cardbox-base">
                    <ul>
                        <li>
                            <a>
                                <span>
                                    {{posts['description']}}
                                </span>
                            </a>
                        </li>
                    </ul>			   
                </div>
            </div>
        </div>

        <!--/ col-lg-6 -->	
        <!--            <div class="col-lg-3">
                        <div class="shadow-lg p-4 mb-2 bg-white author">
                            <a href="http://www.themashabrand.com/">Get more from themashabrand.com</a>
                            <p>Bootstrap 4.1.0</p>
                        </div>
                    </div>/ col-lg-3 -->

    </div><!--/ row -->
</div><!--/ container -->
